{{ if .Site.Params.maintenance_mode }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "avenir next", avenir, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 0;
        }
        .container {
            text-align: center;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 2rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        .social-links a:hover {
            color: #1DA1F2;
            transform: scale(1.1);
        }
        .icon svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>godfrey.nl</h1>
        <div class="social-links">
            {{ partial "social/follow.html" . }}
        </div>
    </div>
</body>
</html>
{{ else }}
{{- partial "baseof.html" . -}}
{{ end }}
