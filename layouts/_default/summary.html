<article data-test="article" class="mb4">
  <h2 class="f2 fw9 avenir mt0 mb0 lh-title">
    <a href="{{ .RelPermalink }}" data-test="article-title" class="header-color hover-accent link">
      {{ or .Title .File.ContentBaseName | humanize }}
    </a>
  </h2>
  <div data-test="article-date" class="f6 mid-gray mt0 mb3">
    {{ .Date.Format "January 2, 2006" }}
  </div>
</article>
