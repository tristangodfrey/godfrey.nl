<header class="bg-white relative">
  <div class="vh-80 flex flex-column justify-center items-center">
    <div class="tc relative">
      <h1 class="f1 f-headline-l fw4 header-color mb0 lh-title avenir title-with-bubble">
        <span class="bubble-stem"></span>
        <span class="speech-bubble">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="x-logo">
            <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
          </svg>
        </span>
        <a href="https://x.com/_tristangodfrey" class="link header-color hover-accent">
          {{ .Site.Title }}
        </a>
      </h1>
      <p class="f2 fw4 gray avenir mt2 mb0">{{ .Site.Params.description }}</p>
    </div>
    <a href="#first-post" class="absolute bottom-0 left-0 right-0 flex justify-center items-end pb3 pointer" style="height: 20vh;">
      <svg class="w2 h2 gray bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7m14-8l-7 7-7-7"></path>
      </svg>
    </a>
  </div>
</header>
